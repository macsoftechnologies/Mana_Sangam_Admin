<section class="wrapper">
    <div class="container-fluid contact-section">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <div class="logo">
              <img src="assets/img/Manasangam Chitfunds.png" />
            <!-- <h3 class="ekart-logo"></h3> -->
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10">
                <div class="form-wrap">
                  <form>
                    <div class="form-group-wrap">
                      <div class="form-group">
                        <label>
                          E-mail / Mobile Number
                          <sup>
                            <i class="fa fa-asterisk" aria-hidden="true"></i>
                          </sup>
                        </label>
                        <input
                         
                          type="text"
                          class="form-control"
                          id="Email"
                          formControlName="Email"
                        />
                       
                      </div>
                      <div class="form-group">
                        <label>
                          Password
                          <sup>
                            <i class="fa fa-asterisk" aria-hidden="true"></i>
                          </sup>
                        </label>
                        <input
                          
                          type="password"
                          class="form-control"
                          id="password"
                          formControlName="password"
                        />
                       
                        
                      </div>
                      <div class="remember">
                        <span>
                          <!-- <input type="checkbox" /> -->
                          <!-- <a (click)="EditLogin()">Change Password</a> -->
                        </span>
                        <!-- <a data-toggle="modal" data-target="#exampleModal11">
                          Forgot Your Password ?
                        </a> -->
                      </div>
  
                      <button
                        type="submit"
                        class="btn btn-primary form-control"
                        (click)="adminLogin()"
                      >
                        sign in
                      </button>
                      <!-- <div class="register-page">
                        <p>Don't have an account?</p>
                        <a [routerLink]="['/register']">Register Here</a>
                      </div> -->
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-1"></div>
            </div>
          </div>
        </div>
  
  
      </div>
    </div>
  </section>
